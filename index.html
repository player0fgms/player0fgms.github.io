<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Game Platform</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 0; }
    header { background: #4CAF50; color: white; padding: 1em; text-align: center; }
    .game-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .game-card { background: white; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); width: 200px; text-align: center; }
    .game-card img { width: 100%; border-radius: 8px 8px 0 0; }
    .game-card h3 { margin: 10px 0; }
    .game-card a { display: inline-block; margin-bottom: 10px; padding: 10px 15px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }
    .game-card a:hover { background: #45a049; }
  </style>
</head>
<body>

<header>
  <h1>My Game Platform</h1>
</header>

<div class="game-grid">
  <div class="game-card">
    <img src="games/game1/assets/thumb.png" alt="Game 1 Thumbnail">
    <h3>BROKEN</h3>
    <a href="games/game1/index.html" class="play-btn">Play</a>
  </div>
  <div class="game-card">
    <img src="games/cellmates-master/thumb.png" alt="Game 2 Thumbnail">
    <h3>BROKEN</h3>
    <a href="games/cellmates/index.html" class="play-btn">Play</a>
  </div>
  <div class="game-card">
    <img src="games/breakout/thumbnail.png" alt="Game 2 Thumbnail">
    <h3>Idle Breakout</h3>
    <a href="games/breakout/index.html" class="play-btn">Play</a>
  </div>
  <div class="game-card">
    <img src="games/spaceCompany/whiteLogo.png" alt="Game 2 Thumbnail">
    <h3>Space Company</h3>
    <a href="games/spaceCompany/index.html" class="play-btn">Play</a>
  </div>
  <div class="game-card">
    <img src="games/2048/meta/apple-touch-icon.png" alt="Game 2 Thumbnail">
    <h3>2048</h3>
    <a href="games/2048/index.html" class="play-btn">Play</a>
  </div>
  <div class="game-card">
    <img src="games/cellmates-master/thumb.png" alt="Game 2 Thumbnail">
    <h3>Balatro</h3>
    <a href="games/balatro/index.html" class="play-btn">Play</a>
  </div>
  <div class="game-card">
    <img src="games/" alt="Game 2 Thumbnail">
    <h3>Run 3</h3>
    <a href="games/run 3/index.html" class="play-btn">Play</a>
  </div>
</div>
<script>
function openGame(url) {
  const win = window.open('about:blank', '_blank');
  if (!win) {
    alert('Please allow popups to play the game.');
    return;
  }

  const fullUrl = new URL(url, window.location.href).href;

  win.document.open();
  win.document.write(`
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Docs</title>
  <link rel="icon" href="https://www.google.com/favicon.ico">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      padding: 0 10px;
      z-index: 9999;
    }

    #topbar button {
      margin-right: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

    iframe {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }
  </style>
</head>
<body>

  <div id="topbar">
    <button onclick="toggleFullscreen()">Fullscreen</button>
    <button onclick="panic()">Panic</button>
    <span>Google Docs</span>
  </div>

  <iframe id="gameframe" src="${fullUrl}" allowfullscreen></iframe>

  <script>
    function toggleFullscreen() {
      const iframe = document.getElementById('gameframe');
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    }

    function panic() {
      window.location.replace('https://classroom.google.com');
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') panic();
    });
  <\/script>

</body>
</html>
  `);
  win.document.close();
}

document.querySelectorAll('.play-btn').forEach(btn => {
  btn.addEventListener('click', e => {
    e.preventDefault();
    openGame(btn.getAttribute('href'));
  });
});
</script>

</body>
</html>
